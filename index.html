<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Domiferrar's Repo</title>
    <base target="_top">
    <link rel="stylesheet" type="text/css" href="./depictions/resources/css/style.css" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="refresh" content="100000000; url=https://domiferrar.github.io" />
    <script type="text/javascript" src="./depictions/resources/js/thankssaurik.js"></script>
    <link rel="apple-touch-icon" sizes="120x120" href="/depictions/resources/logo/120.png">
</head>

<body class="pinstripe">
    <panel>

        <block>
            <fieldset>
                <label>
                    <strong>Welcome to Domiferrar's repo!</strong>
                </label>
            </fieldset>
        </block>

        <label>Add Source</label>
        <fieldset>
            <a href="cydia://url/https://cydia.saurik.com/api/share#?source=https://domiferrar.github.io/">
                <img class="icon" src="./depictions/resources/icons/cydia.png">
                <div>
                    <div>
                        <label>
                            <p>Add to Cydia</p>
                        </label>
                    </div>
                </div>
            </a>
            <a>
                <img class="icon" src="./depictions/resources/icons/url.png">
                <div>
                    <div>
                        <label>
                            <p>URL</p>
                        </label>
                        <input type="text" value="https://domiferrar.github.io/" onclick="setSelectionRange(0,33)" style="width: 250px;">
                    </div>
                </div>
            </a>

    </panel>
</body>

</html>
